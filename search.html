<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <stile>
        	input[type="submit"]
        	{
		  	display:inline-block;
		  	width:100px;
		  	height:100px;
		  	background:#333;
		  	color:#fff;
		  	border:0 none;
		  	border-radius:50%;
			}
        </stile>
    </head>
    <body>
        <form action="https://google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
